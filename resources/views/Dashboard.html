<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Meu App</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
            <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Bem-vindo ao Dashboard</h1>
            <div class="user-info">
                <i class="fas fa-user-circle"></i> <span>Usuário</span>
            </div>
        </header>
        <main>
            <section class="cards">
                <div class="card">
                    <h3>Card 1</h3>
                    <p>Informações relevantes aqui.</p>
                </div>
                <div class="card">
                    <h3>Card 2</h3>
                    <p>Mais informações relevantes aqui.</p>
                </div>
                <div class="card">
                    <h3>Card 3</h3>
                    <p>Ainda mais informações relevantes aqui.</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('logout').addEventListener('click', async function(event) {
    event.preventDefault();

    try {
        const response = await fetch('http://localhost:8000/api/auth/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('jwt') // Recupera o token do localStorage
            },
            credentials: 'include' // Incluir cookies na solicitação
        });

        if (response.ok) {
            // Redirecionar para a página de login
            window.location.href = '../views/login.html';
        } else {
            const errorData = await response.json();
            console.error('Erro ao fazer logout:', errorData);
        }
    } catch (error) {
        console.error('Erro:', error);
    }
});
    </script>
</body>
</html>
